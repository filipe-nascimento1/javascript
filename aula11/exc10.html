<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <style>
      
    </style>
  </head>
  <body>
    <h1>Radar ultra manual</h1>
    Velocidade do automovel: <input type="number" name="vel" id="vel" value=""/>Km/h
    <button type="submit" onclick="verificar()">Verificar</button>
    <p></p>
    <script>
      function verificar() {
        const vel = Number(document.querySelector('#vel').value)
        const resp = document.querySelector("p")
        let velmax = 60
        resp.innerHTML = `<p>Sua velocidade atual é de: ${vel}Km/h</p>`
        if (vel >= velmax) {
          resp.innerHTML += `Você esta MUTADO!`
        } 
        resp.innerHTML += '<p>Dirija Sempre com o sinto de segurança</p>'
      }
    </script>
  </body>
</html>
