<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona de dois numeros</title>
    <style>
      div{
        background-color: black;
        color: white;
        width: 300px;
        height: 200px;
        margin: auto;
        text-align: center;
        border-radius: 5px;
      }
      input{
        background-color: white;
        width: 250px;
        margin: 5px;
      }
      button{
        width: 200px;
        height: 30px;
        margin-top: 10px;
      }
      p{
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="number" name="n1" id="n1" value="" />
      <input type="number" name="n2" id="n2" value="" />
      <br>
      <button onclick="soma()">Somar</button>
      <p id="result"></p>
    </div>
    
    <script>
      function soma(){
        let n1 = Number(document.getElementById('n1').value)
        let n2 = Number(document.getElementById('n2').value)
        const p = document.getElementById('result')
        let r = n1 + n2
        p.innerText = `A soma entre ${n1} e ${n2} vale ${r}`
      }
    </script>
  </body>
</html>
