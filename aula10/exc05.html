<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
      div{
        background-color: red;
        width: 250px;
        height: 250px;
        margin: auto;
        border-radius: 5px;
        text-align: center;
      }
      p#button{
        background-color: gray;
        width: 250px;
        height: 30px;
        margin: auto;
        border-radius: 5px;
        margin-top: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="stats">Off</p>
    </div>
    <p id="button" onclick="botao()">On/Off</p>
    
    <script>
      let onoff = false
      
      function botao() {
        const tp = document.querySelector('p#stats')
        const div = document.querySelector('div')
        
        if (onoff === false){
          tp.innerText = 'On'
          div.style.backgroundColor = 'green'
          onoff = true
        } else{
          tp.innerText = 'Off'
          div.style.backgroundColor = 'Red'
          onoff = false
        }
      }
    </script>
  </body>
</html>
